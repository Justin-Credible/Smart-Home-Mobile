<ion-view view-title="Settings">

    <ion-nav-buttons side="left">
        <button menu-toggle="left" class="button icon ion-navicon phone-both-tablet-portrait"></button>
    </ion-nav-buttons>

    <ion-content class="has-header">
        <ion-list>

            <ion-item ui-sref="app.hub" class="item-icon-left item-icon-right">
                <i class="icon ion-ios-cloud-upload-outline"></i>
                <i class="icon ion-ios-arrow-forward"></i>
                AlertMe / Iris Hub
            </ion-item>

            <ion-item ui-sref="app.cameras" class="item-icon-left item-icon-right">
                <i class="icon ion-ios-videocam-outline"></i>
                <i class="icon ion-ios-arrow-forward"></i>
                IP Cameras
            </ion-item>

            <!--
            <ion-item ui-sref="app.irrigation" class="item-icon-left item-icon-right">
                <i class="icon ion-ios-rainy-outline"></i>
                <i class="icon ion-ios-arrow-forward"></i>
                IrrigationCaddy
            </ion-item>
            -->

            <ion-item ui-sref="app.configure-pin" class="item-icon-left item-icon-right"
                ng-show="viewModel.showPin">
                <i class="icon ion-ios-locked-outline"></i>
                <i class="icon ion-ios-arrow-forward"></i>
                Security PIN
            </ion-item>

            <ion-item ui-sref="app.configure-passphrase" class="item-icon-left item-icon-right"
                ng-show="viewModel.showPassphrase">
                <i class="icon ion-ios-locked-outline"></i>
                <i class="icon ion-ios-arrow-forward"></i>
                Security Passphrase
            </ion-item>

            <ion-item ui-sref="app.logs" class="item-icon-left item-icon-right">
                <i class="icon ion-ios-copy-outline"></i>
                <i class="icon ion-ios-arrow-forward"></i>
                Logs
            </ion-item>

            <ion-item ui-sref="app.developer" class="item-icon-left item-icon-right" ng-show="viewModel.isDebugMode || viewModel.isDeveloperMode">
                <i class="icon ion-code-working"></i>
                <i class="icon ion-ios-arrow-forward"></i>
                Development Tools
            </ion-item>

            <ion-item ui-sref="app.about" class="item-icon-left item-icon-right">
                <i class="icon ion-ios-information-outline"></i>
                <i class="icon ion-ios-arrow-forward"></i>
                About
            </ion-item>

        </ion-list>
    </ion-content>

</ion-view>
